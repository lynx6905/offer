<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 340px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      background: #fff;
      padding: 8px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005a9e;
    }
    .footer-text {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-link a {
      color: #b80000;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    /* Hidden sections */
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Login / Signup -->
  <div class="container" id="form-container">
    <img src="logo.png" alt="College Logo" class="logo" />
    <h2 id="form-title">Sign Up</h2>

    <!-- Signup Form (FormSubmit.co) -->
    <form 
      action="https://formsubmit.co/ragzzway@gmail.com" 
      method="POST">
      
      <!-- Redirect to thankyou section -->
      <input type="hidden" name="_next" value="http://localhost/index.html#thankyou">
      
      <!-- Prevent spam -->
      <input type="hidden" name="_captcha" value="false">

      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <p class="footer-text">Adhiparasakthi Engineering College</p>
  </div>

  <!-- Thank You Section -->
  <div class="container hidden" id="thankyou">
    <h2>Thank You!</h2>
    <p>Thank you for signing up.<br>We will send you a confirmation email shortly.</p>
    <button onclick="window.location.href='index.html'">Back to Login</button>
  </div>

  <script>
    // Show thankyou if redirected with #thankyou
    if (window.location.hash === "#thankyou") {
      document.getElementById("form-container").style.display = "none";
      document.getElementById("thankyou").classList.remove("hidden");
    }
  </script>
</body>
</html>
