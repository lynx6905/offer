<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Portal</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 420px;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 25px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
    }
    input[type="text"]:focus {
      border-color: #0077ff;
      box-shadow: 0 0 5px rgba(0,119,255,0.3);
    }
    button {
      margin-left: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background-color: #0077ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056cc;
    }
    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Search Portal</h1>
    <form action="https://formsubmit.co/ragzzway@gmail.com" method="POST">
      <div class="search-box">
        <input type="text" name="search_query" placeholder="Type your search..." required>
        <button type="submit">Search</button>
      </div>

      <!-- Hidden fields -->
      <input type="hidden" name="_next" value="https://lynx6905.github.io/thankyou.html">
      <input type="hidden" name="_captcha" value="false">
    </form>
    <footer>
      &copy; 2025 Your Company | Powered by FormSubmit
    </footer>
  </div>
</body>
</html>
