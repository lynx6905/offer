<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #dce3f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
      border-top: 4px solid #b80000; /* accent line */
    }
    .logo {
      width: 100px;
      margin-bottom: 15px;
      border-radius: 50%;
      background: #fff;
      padding: 6px;
    }
    h2 {
      margin: 10px 0 20px;
      color: #333;
      font-size: 20px;
    }
    label {
      display: block;
      text-align: left;
      font-size: 13px;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #444;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #b80000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #800000;
    }
    .links {
      margin-top: 12px;
      font-size: 12px;
    }
    .links a {
      color: #b80000;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .footer-text {
      margin-top: 20px;
      font-size: 11px;
      color: #777;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Ensure logo.png is in the same folder -->
    <img src="logo.jpg" alt="College Logo" class="logo" />
    <h2>Adhiparasakthi Engineering College</h2>
    <form>
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password?</a>
    </div>
    <p class="footer-text">
      &copy; 2025 Adhiparasakthi Engineering College <br>
      All Rights Reserved
    </p>
  </div>
</body>
</html>
